<%- include('comments/head.html') %>
    <!-- END header -->
    <!-- content-->
    <!-- title -->
    <div class="wrap wrap_white">
        <div class="container title">
            <h1 class="title__h1 underscore">Economy</h1>
        </div>
    </div>
    <!-- END title -->

       <div class="wrap wrap_gray pt20">
        <div class="container">
            <div class="row">
                <div class="wrap-thumbnail">
                    <div class="thumbnail">
                       <form id="adminForm" method="post" action="/admin/movie/new" class="form-horizontal">
                           <div class="form-group">
                               <lable for="douban" class="col-sm-2 control-label">
                                   豆瓣电影id
                               </lable>
                               <div class="col-sm-10">
                                    <input type="text" id="douban" class="form-control">
                               </div>
                           </div>
                         <% if(movie._id) {-%>
                           <input type="hidden" name="movie[_id]" value="<%=movie._id%>">
                           <% } -%>
                              <div class="form-group" >
                                <label for="inputCategory" class="col-sm-2 control-label">新增分类</label>
                                <div class="col-sm-10">
                                  <input id="inputCategory" name="movie[categoryName]" form="adminForm" class="form-control" value="<%= movie.categoryName || ''%>" />
                                </div>
                              </div>


                           <div class="form-group">
                               <label for="inputcategory" class="col-sm-2 control-lable text-right">选择分类</label>
                               <div class="col-sm-10">
                                   <% if (movie._id) { -%>
                                   <select name="movie[category]" class="form-control">
                                       <% for (var i = 0; i < categories.length; i++) { -%>
                                       <option value="<%= categories[i]._id%>" selected="<%= categories[i]._id.toString() == movie.category.toString() %>"><%= categories[i].name %></option>
                                       <% } -%>
                                       <!-- 这个留空代表,用户没有选择已经定义好的分类 -->
                                       <option value=""></option>
                                   </select>
                                   <!-- 选中分类的id等于这一步更新电影的category -->
                                   <% } else { -%>
                                   <select name="movie[category]" class="form-control">
                                       <!-- 这个留空代表,用户没有选择已经定义好的分类 -->
                                       <option value=""></option>
                                       <% for (var i = 0; i < categories.length; i++) { -%>
                                       <option value="<%= categories[i]._id%>"><%= categories[i].name %></option>
                                       <% } -%>

                                   </select>
                                   <% } -%>
                               </div>
                              <div class="form-group">
                                <label for="inputTitle" class="col-sm-2 control-label">电影名字</label>
                                <div class="col-sm-10">
                                  <input id="inputTitle" type="text" name="movie[title]" class="form-control" value="<%=movie.title%>">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputDoctor" class="col-sm-2 control-label">电影导演</label>
                                <div class="col-sm-10">
                                  <input id="inputDoctor" type="text" name="movie[doctor]" class="form-control" value="<%=movie.doctor%>">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputCountry" class="col-sm-2 control-label">国家</label>
                                <div class="col-sm-10">
                                  <input id="inputCountry" type="text" name="movie[country]" class="form-control" value="<%=movie.country%>">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputLanguage" class="col-sm-2 control-label">语种</label>
                                <div class="col-sm-10">
                                  <input id="inputLanguage" type="text" name="movie[language]" class="form-control" value="<%=movie.language%>">
                                </div>
                              </div>
                              <div class="form-group" >
                                <label for="inputPoster" class="col-sm-2 control-label">海报地址</label>
                                <div class="col-sm-10">
                                  <input id="inputPoster" type="text" name="movie[poster]" class="form-control" value="<%=movie.poster%>">
                                </div>
                              </div>
                             <!--  <div class="form-group >
                                <label for="uploadPoster" class="col-sm-2 control-label">海报上传</label>
                                <div class="col-sm-10" >
                                  <input id="uploadPoster" type="file" name="uploadPoster">
                                </div>
                              </div> -->
                              <div class="form-group">
                                <label for="inputFlash" class="col-sm-2 control-label">片源地址</label>
                                <div class="col-sm-10">
                                  <input id="inputFlash" type="text" name="movie[flash]" class="form-control"  value="<%=movie.flash%>">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputYear" class="col-sm-2 control-label">上映年代</label>
                                <div class="col-sm-10">
                                  <input id="inputYear" type="text" name="movie[year]" class="form-control"  value="<%=movie.year%>">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputSummary" class="col-sm-2 control-label">电影简介</label>
                                <div class="col-sm-10">
                                 <textarea id="inputSummary" name="movie[summary]" class="form-control"><%=movie.summary%></textarea>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-10"></div>
                                <button type="submit" class="btn btn-default">录入</button>
                              </div>
                            </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- END content-->
    </div>
    <!-- Footer -->

<%- include('comments/foot.html') %>
<script src="/js/admin.js"></script>
